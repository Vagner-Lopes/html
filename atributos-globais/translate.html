<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Atributo Translate</h1>
        <h3>Este atributo nos permite negar a tradução de uma parte do bloco</h3>
    </header>
    
    <hr>
    <section>
        <div>
            <h2>Sem tradução do navegador</h2>
            <h3 translate="no">Hello world!</h3>
            <h3 translate="no">Welcome to my live!</h3>
        </div>
        <hr>
        
        <div>
            <h2>Com tradução do navegar</h2>
            <h3>Hello world!</h3>
            <h3>Welcome to my live!</h3>
        </div>
    </section>
    <hr>
    
    <footer class="bk-blue">
        <p><strong>Estudando Atributos Globais!</strong></p>
    </footer>
    
</body>
</html>
