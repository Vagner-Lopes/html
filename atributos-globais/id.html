<head>

    <title>Document</title>
    <style>
        .padrao {

        .linha {
            display: flex;

        }

    <header>
        <h1>Atributo id</h1>
        <p>Este atributo permite criar um identificador para um elemento</p>
    </header>

    <section>
        <div id="box-1" class="padrao"></div>
        <div id="box-2" class="padrao"></div>
    </section>


    <footer style="border: solid 1px black; background: lightblue">
        <p>Direitos Reservados!</p>
    </footer>
    
    <script>

        const box1 = document.getElementById('box-1');
        const box2 = document.querySelector('#box-2');

        console.log(box1);
        console.log(box2);

</html>
