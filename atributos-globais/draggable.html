<!DOCTYPE html>
<html lang="pt-br">
    <style>
        #quadrado {
            width: 100px;
            height: 100px;
            background: blue;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable</title>
</head>
<body>

    <header>
        <h1>Atributo Draggable</h1>
        <h2>Arrastável</h2>
        <p>Este atributo permite arrastar o elemento que o contém.</p>
    </header>

    <section style="height: 300px;">
        <div draggable="true"> 
            <button id="quadrado">OK</button>
        </div>
    </section>

    <footer style="background: lightblue; border: solid 4px black;">
        <p>Direitos Reservados!</p>
    </footer>
    
</body>
</html>
