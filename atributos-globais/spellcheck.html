<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpellCheck</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Atributo</h1>
        <h3>Este atributo permite verificar a ortografia</h3>
    </header>
    <hr>
    <section>
        <div>
            <h4>Com corretor ortográfico</h4>
            <p contenteditable='true' spellcheck="true">Me edite! - </p>
            <h4>Sem corretor ortográfico</h4>
            <p contenteditable="true" spellcheck="false">Me edite! - </p>
        </div>
    </section>

    <hr>
    <footer class="bk-blue">
        <p><strong>Estudando Atributos Globais!</strong></p>
    </footer>
    
</body>
</html>
