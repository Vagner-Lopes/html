<!DOCTYPE html>
<html lang="pt-br">
    <style>
        .quadrado {
            width: 50px;
            height: 50px;
            background: blue;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 20px;
        }
        .quadrado2 {
            width: 200px;
            height: 200px;
            background: white;
            border: 1px solid;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Zone</title>
</head>
<body>

    <header>
        <h1>Atributo Drop Zone</h1>
        <h2>Arrast√°vel</h2>
        <p>Este atributo permite receber um elemento arrastado.</p>
    </header>

    <section style="height: 150px;">
        <div id="c1" class="quadrado caixa" draggable="true"> 
            <button>OK</button>
        </div>
        <div id="c2" class="quadrado caixa" draggable="true"> 
            <button>OK</button>
        </div>
    </section>
    <section style="height: 300px;">
        <div id="c3" class="quadrado2 drop" dropzone="copy"></div>
    </section>

    <footer style="background: lightblue; border: solid 4px black;">
        <p>Direitos Reservados!</p>
    </footer>

    <script>
        const caixas = document.querySelectorAll('.caixa');
        const dropZone = document.querySelector('[dropzone]');

        caixas.forEach(caixaEl => {
            caixaEl.addEventListener('dragstart', e => {

                e.dataTransfer.setData('Text', e.target.id);
                console.log(e.target.id);
            })
        })

        dropZone.addEventListener('dragover', e => {
            e.preventDefault();
        });
    
        dropZone.addEventListener('drop', e => {

            const id = e.dataTransfer.getData('Text');
            const element = document.getElementById(id);

            e.target.appendChild(element);

        })


    </script>
    
</body>
</html>
