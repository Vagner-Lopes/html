<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Atributo</h1>
        <h3>Este atributo nos indexar o foco da tecla TAB.</h3>
    </header>
    
    <hr>
    <section>
        <form action="">
            <label for="">Precione a tecla TAB.</label>
            <input tabindex="1" type="text" placeholder="Email">
            <input tabindex="2" type="password" placeholder="Senha">
            <button tabindex="4" type="reset">Limpar</button>
            <button tabindex="3" type="submit">Enviar</button>
        </form>
    </section>
    <hr>
    
    <footer class="bk-blue">
        <p><strong>Estudando Atributos Globais!</strong></p>
    </footer>
    
</body>
</html>
